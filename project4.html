<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>

     <style>
    .btn {
      @apply px-4 py-3 text-xl rounded shadow-sm bg-gray-100 hover:bg-gray-200 transition;
    }
  </style>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-xs">
    <div class="mb-4">
      <input 
        type="text" 
        id="display" 
        class="w-full text-right text-2xl border border-gray-300 rounded px-3 py-2 focus:outline-none bg-gray-50" 
        readonly 
      />
    </div>
    <div class="grid grid-cols-4 gap-3">
      <!-- Row 1 -->
      <button class="btn bg-gray-200" onclick="clearDisplay()">C</button>
      <button class="btn bg-gray-200" onclick="deleteLast()">⌫</button>
      <button class="btn bg-gray-200" onclick="appendValue('%')">%</button>
      <button class="btn bg-blue-500 text-white" onclick="appendValue('/')">÷</button>
      
      <!-- Row 2 -->
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn bg-blue-500 text-white" onclick="appendValue('*')">×</button>
      
      <!-- Row 3 -->
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn bg-blue-500 text-white" onclick="appendValue('-')">−</button>
      
      <!-- Row 4 -->
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn bg-blue-500 text-white" onclick="appendValue('+')">+</button>
      
      <!-- Row 5 -->
      <button class="btn col-span-2" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn bg-green-500 text-white" onclick="calculate()">=</button>
    </div>
  </div>


    <script src="project4.js"></script>
</body>

</html>
