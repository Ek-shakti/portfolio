<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <input>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button value="7">7</button>
                    </td>
                    <td>
                        <button value="8">8</button>
                    </td>
                    <td>
                        <button value="9">9</button>
                    </td>
                    <td>
                        <button value="+">+</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button value="4">4</button>
                    </td>
                    <td>
                        <button value="5">5</button>
                    </td>
                    <td>
                        <button value="6">6</button>
                    </td>
                    <td>
                        <button value="-">-</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>*</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button>/</button>
                    </td>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>%</button>
                    </td>
                    <td>
                        <button>=</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>


    <script src="project4.js"></script>

</html>
