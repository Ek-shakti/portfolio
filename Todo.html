<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>

<body>

    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
            <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

            <div class="flex mb-4">
                <input id="task-input" type="text" placeholder="Enter a task"
                    class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:outline-none" />
                <button id="add-task-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 transition">
                    Add
                </button>
            </div>

            <ul id="task-list" class="space-y-2">
                <!-- Tasks will appear here -->
            </ul>
        </div>

        <script src="Todo.js"></script>
    </body>

</html>
